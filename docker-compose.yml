version: '2'
volumes:
  dbdata:
    external:
      name: 'cddevel-dbdata'
  uploads:
    external:
      name: 'cddevel-uploads'
  queuedata:
    external:
      name: 'cddevel-queuedata'

services:
  db:
    image: 'dtheus/postgres'
    env_file: .rbenv-vars
    volumes:
      - 'dbdata:/var/lib/pgsql'

  smtp:
    image: 'dtheus/postfix-dkim'
    ports:
      - '25:25'
    env_file: .rbenv-vars
    volumes: 
      - '/etc/opendkim/keys/cddevel.com:/etc/opendkim/keys/cddevel.com'

  app1: &app
    build: .
    depends_on:
      - db
      - smtp
    env_file: .rbenv-vars
    volumes:
      - '/home/web/app/public'
      - 'uploads:/home/web/app/public/uploads'

  app2:
    <<: *app

  app3:
    <<: *app
    command: bundle exec sidekiq
    depends_on:
      - queue

  proxy:
    image: 'dtheus/nginx'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './config/nginx.conf:/etc/nginx/nginx.conf'
    volumes_from:
      - app1:ro
    depends_on:
      - app1
      - app2
      - app3

  queue:
    build:
      context: 'https://github.com/d-theus/redis-persistence-dockerfile.git'
    env_file: .rbenv-vars
    volumes:
      - 'queuedata:/var/redis'

